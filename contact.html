<!DOCTYPE html>
<html>
	<head>
		<title>Contact - Erin Lawless | Design</title>
		<!-- Main CSS File -->
		<link rel="stylesheet" href="css/styles.css" type="text/css" />

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

		<!-- Optional theme -->

		<!-- Latest compiled and minified JavaScript -->
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<!-- Font -->
		<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=News+Cycle" rel="stylesheet">

	</head>
	<body>
	<header>
		<div class="container-fluid">
			<div class="row">
				<div class="col-sm-12 col-md-4 col-lg-4">
					<a href="index.html"><img class="logo" src="img/erinlawlesslogo.jpg"></a>
				</div>
				<div class="mid col-sm-6 col-md-2 col-lg-2">
				</div>
				<div class="right col-sm-6 col-md-6 col-lg-6">
					<ul id="nav">
						<li class="links"><a href="index.html">Home</a></li>
						<li class="links"><a href="about.html">About</a></li>
						<li class="links active"><a href="contact.html">Contact</a></li>
					</ul>
				</div>
			</div>
		</div> <!-- container -->
	</header>

	<div class="container">
		<div class="row">
			<div class="col-sm-12 col-lg-8">
    		<img id="filler" src="img/honeycomblg.jpg" alt="honeycomb">
   		</div>
			<div id="all-contact" class="col-sm-12 col-lg-4">
				<h3>Contact</h3>
				<br>
        <p>Email: erinllawless@gmail.com</p> 
        <p>Phone: 941-447-4706</p> 
        	<br>
        <p>Or use the form below to contact: </p>
        <form id="contact">
          <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="text" class="form-control" id="name" placeholder="Name">
          </div>
          <div class="form-group">
              <label for="exampleInputEmail1"></label>
              <input type="email" class="form-control" id="email" placeholder="Email address">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <input type="text" class="form-control" id="subject" placeholder="Subject">
          </div>
          <div class="form-group">
              <label for="exampleInputPassword1"></label>
              <textarea class="form-control" rows="5" placeholder="Message"></textarea>
          </div>
          <button type="submit" class="submit-btn">Send</button>
        </form>
    	</div>
		</div> <!-- row -->
	</div> <!-- container -->
	<footer>
			<ul id="footer-nav">
					<li><a href="index.html">Home</a></li>
					<li><a href="about.html">About</a></li>
					<li><a href="contact.html">Contact</a></li>
			</ul>

	</footer>

			//Call Fancybox
			$(document).ready(function(){
				$(".fancybox").fancybox();
			})
